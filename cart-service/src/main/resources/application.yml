spring:
  application:
    name: cart-service

  config:
    import: "vault://"

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}

  datasource:
    url: ${spring.datasource.url}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms
      password: ${spring.data.redis.password}

  cloud:
    vault:
      uri: ${SPRING_CLOUD_VAULT_URI:http://localhost:8200}
      token: ${SPRING_CLOUD_VAULT_TOKEN:root-token}
      enabled: true
      fail-fast: true
      kv:
        enabled: true
        backend: secret
        default-context: cart-service

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:29092}

  web:
    error:
      include-message: always
      include-binding-errors: always

server:
  port: 8084
  servlet:
    context-path: /api/v1

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

jwt:
  issuer: user-service
  access:
    secret: ${jwt.access.secret}

grpc:
  client:
    product-service:
      address: static://${GRPC_PRODUCT_SERVICE_HOST:localhost}:9090
      negotiation-type: plaintext
    inventory-service:
      address: static://${GRPC_INVENTORY_SERVICE_HOST:localhost}:9091
      negotiation-type: plaintext

logging:
  level:
    root: INFO
    com.ecommerce.cartservice: DEBUG
    org.springframework.security: INFO
