services:
  postgres:
    image: postgres:15-alpine
    container_name: user-service-postgres
    environment:
      POSTGRES_DB: user_service_db
      POSTGRES_USER: ${DB_USER:-user_service}
      POSTGRES_PASSWORD: ${DB_PASS:-temp_password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user_service} -d user_service_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: user-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      sh -c "redis-server --requirepass ${REDIS_PASS:-temp_password} --appendonly yes"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASS:-temp_password}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - ecommerce-network

  vault:
    image: hashicorp/vault:1.15
    container_name: user-service-vault
    ports:
      - "8200:8200"
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root-token
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault_data:/vault/file
    command: server -dev
    healthcheck:
      test: ["CMD-SHELL", "VAULT_ADDR=http://127.0.0.1:8200 vault status || exit 1"]
      interval: 5s
      retries: 5
    networks:
      - ecommerce-network

  user-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user-service-app
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_CLOUD_VAULT_URI: http://user-service-vault:8200
      SPRING_CLOUD_VAULT_TOKEN: root-token
      SPRING_DATASOURCE_URL: jdbc:postgresql://user-service-postgres:5432/user_service_db
      SPRING_DATA_REDIS_HOST: user-service-redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      vault:
        condition: service_healthy
    networks:
      - ecommerce-network
    restart: on-failure:3

volumes:
  postgres_data:
  redis_data:
  vault_data:

networks:
  ecommerce-network:
    driver: bridge